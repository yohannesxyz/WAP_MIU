<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styling.css">
    <title>Workshop Registration</title>
</head>
<body>
    <div id="page">
        <div id="header">
            <span id="title">Workshop Registration</span>
            More Actions <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
        <br>
        <p class="underlinedText">Register now while seats are available!!</p>

        <div id="body">
            <div id="left">
                <form action="">
                    <div class="unit">
                        <div class="item">
                            <label for="fname">First name <span class="asterix">*</span></label>
                        </div>
                        <div class="item">
                            <input type="text" name="fname" id="fname" required>
                        </div>
                    </div>
                    <div class="unit">
                        <div class="item">
                            <label for="lname">Last name <span class="asterix">*</span></label>
                        </div>
                        <div class="item">
                            <input type="text" name="lname" id="lname" required>
                        </div>
                    </div>
                    <div class="unit">
                        <div class="item">
                            <label for="companyInstitution">Company Institution <span class="asterix">*</span></label>
                        </div>
                        <div class="item">
                            <input type="text" name="companyInstitution" id="companyInstitution" required>
                        </div>
                    </div>
                    <div class="unit">
                        <div class="item">
                            <label for="address">Address <span class="asterix">*</span></label>
                        </div>
                        <div class="item">
                            <textarea name="address" id="address" cols="30" rows="10" required></textarea>
                        </div>
                    </div>
                    <div class="unit">
                        <div class="item">
                            <label for="city">City</label>
                        </div>
                        <div class="item">
                            <input type="text" name="city" id="city">
                        </div>
                    </div>
                    <div class="unit">
                        <div class="item">
                            <label for="region">State / Province / Region</label>
                        </div>
                        <div class="item">
                            <select name="region" id="region">
                                <option value="0">-Select-</option>
                                <option value="1">Iowa</option>
                                <option value="2">Washington</option>
                                <option value="3">Virginia</option>
                            </select>
                        </div>
                    </div>
                    <div class="unit">
                        <div class="item">
                            <label for="country">Country</label>
                        </div>
                        <div class="item">
                            <select name="country" id="country">
                                <option value="0">-Select-</option>
                                <option value="1">USA</option>
                                <option value="2">Ethiopia</option>
                                <option value="3">Canada</option>
                            </select>
                        </div>
                    </div>
                    <div class="unit">
                        <div class="item">
                            <label for="email">Email <span class="asterix">*</span></label>
                        </div>
                        <div class="item">
                            <input type="text" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="unit">
                        <div class="item">
                            <label for="pNum">Phone Number <span class="asterix">*</span></label>
                        </div>
                        <div class="item">
                            <input type="text" name="pNum" id="pNum" required>
                        </div>
                    </div>
                </form>
            </div>
            <div id="right">
                <p class="underlinedText" >Lunch</p>
                <div class="unit">
                    <div class="item">
                        <label for="meals">Meal Preference</label>
                    </div>
                    <div class="item">
                        <select name="meals" id="meals">
                            <option value="">Vegetarian</option>
                            <option value="">Non-Vegetarian</option>
                            <option value="">Vegan</option>
                        </select>
                    </div>
                </div>
                <p class="underlinedText">Payment Details</p>
                <div class="unit">
                    <div class="item">
                        <label>Payment Mode</label>
                    </div>
                    <div class="item" id="checkBoxes">
                        <label for="cash"><input type="checkbox" name="paymentMode" id="cash">Cash</label>
                        <label for="cheque"><input type="checkbox" name="paymentMode" id="cheque">Cheque</label>
                        <label for="dd"><input type="checkbox" name="paymentMode" id="dd">Demand Draft</label>
                    </div>
                </div>
                <div class="unit">
                    <div class="item">
                        <label for="cNum">DD/Cheque No.</label>
                    </div>
                    <div class="item">
                        <input type="text" name="cNum" id="cNum">
                    </div>
                </div>
                <div class="unit">
                    <div class="item">
                        <label for="BName">Drawn On (Bank Name)</label>
                    </div>
                    <div class="item">
                        <input type="text" name="BName" id="BName">
                    </div>
                </div>
                <div class="unit">
                    <div class="item">
                        <label for="pAt">Payable at</label>
                    </div>
                    <div class="item">
                        <input type="text" name="pAt" id="pAt">
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        <div class="">
            <a
            href="https://validator.w3.org/nu/?doc=https://yohannesxyz.github.io/WAP_MIU/lab4/workshopRegistration.html"
          >
            <img
              class="VerificationPic"
              src="./images/htmlchecker.png"
              alt="html validator"
            >
          </a>
          <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https://yohannesxyz.github.io/WAP_MIU/lab4/workshopRegistration.html"
          >
            <img
              class="VerificationPic"
              src="./images/cssChecker.png"
              alt="css validator"
            
            >
          </a>
        </div>
    </div>
</body>
</html>
