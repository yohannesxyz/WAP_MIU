<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
      let group4 = {
    title: "Our Group",
    students: ["John", "Pete", "Alice"],

    showList: function () {
        this.students.forEach(function (student) {
            console.log(this.title + ": " + student);
        }.call(this)); // Use call to set the this value inside the forEach callback
    }
};

group4.showList();
    </script>
